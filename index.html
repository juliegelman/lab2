<!DOCTYPE html>
<html lang = "en">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no">
  <link rel = "stylesheet" type = "text/css" href="screen.css" >
</head>
<body>
  <form method = "get" action="#null">
    <fieldset>
      <legend>Sign Up For Web Development</legend>
      <div>
        <label>First Name:</label>
        <input type = "text" name = "fName" placeholder = "First Name">
      </div>
      <div>
        <label>Last Name:</label>
        <input type = "text" name = "lName" placeholder = "Last Name">
      </div>
      <div>
        <label>E-mail:</label>
        <input type = "email" name = "email_field" placeholder = "you@example.com">
      </div>
      <div>
        <label>Phone Number:</label>
        <input type = "phone" name = "phone_num" placeholder = "(XXX)-XXX-XXXX">
      </div>
      <div>
        <label>Birthday:</label>
        <input type="birthday" name="date" id="date" value="" placeholder="MM/DD/YYY">
      </div>

  </form>
  </fieldset>

</body>
</html>
